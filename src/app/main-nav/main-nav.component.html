<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['evenement-list']">Evenementen</a>
      <a mat-list-item [routerLink]="['add-evenement']">Voeg evenement toe</a>
      <a mat-list-item [routerLink]="['gebied-list']">Gebieden</a>
      <a mat-list-item [routerLink]="['add-gebied']">Voeg gebied toe</a>
      <a mat-list-item [routerLink]="['ranking-list']">Rankings</a>
      <a mat-list-item [routerLink]="['add-ranking']">Voeg ranking toe</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Snowbreak</span>
      <span class="fill-space"></span>
      <span style="align-items: right" *ngIf="(loggedInUser$ | async) as user; else loggedOut"
        >{{ user }}
        <button (click)="logout()" mat-flat-button>
          logout
        </button>
      </span>
      <ng-template #loggedOut>
        <div>
          <a class="buttons" mat-button [routerLink]="['register']">Register</a>
          <a class="buttons" mat-button [routerLink]="['login']">Login</a>
        </div>
      </ng-template>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
