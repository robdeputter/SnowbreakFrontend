<div>
    <mat-card>
        <mat-card-title>Weet u zeker dat u het gebied wilt verwijderen?</mat-card-title>
        <div *ngIf="getErrorMessage() !== null">
          <mat-error>{{getErrorMessage()}}</mat-error>
        </div>
        <mat-action-list>
          <button mat-raised-button [routerLink]="['../..']" >Annuleer</button> 
          <button mat-raised-button (click)="onSubmit()">Verwijder</button>
        </mat-action-list>
    </mat-card>
  </div>
